<h2>리뷰 작성</h2>
<form method="post">
  {% csrf_token %}
  
  <label>별점</label>
  {{ form.rating }}

  <label>진료비 만족</label>
  {{ form.cost_reasonable }}

  <label>10대 친화 여부</label>
  {{ form.teen_friendly }}

  <label>담당의</label>
  {{ form.doctor_name }}

  <label>진료 질환</label>
  {{ form.diagnosis }}

  <label>리뷰 내용</label>
  {{ form.content }}

  <button type="submit">제출하기</button>
</form>
