<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>리뷰 수정</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    form { max-width: 600px; margin: 0 auto; }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>리뷰 수정</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">수정 완료</button>
    <a href="{% url 'review:my_reviews' %}">취소</a>
  </form>
</body>
</html>
