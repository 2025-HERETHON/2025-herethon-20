<h2>{{ hospital.name }} 리뷰</h2>

{% if reviews %}
  <ul>
    {% for review in reviews %}
      <li>
        <p><strong>작성자:</strong> {{ review.user.username }}</p>
        <p><strong>별점:</strong> {{ review.rating }} / 5</p>
        <p><strong>담당의:</strong> {{ review.doctor_name }}</p>
        <p><strong>진료질환:</strong> {{ review.diagnosis }}</p>
        <p>{{ review.content }}</p>
        <hr />
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>아직 리뷰가 없습니다.</p>
{% endif %}
