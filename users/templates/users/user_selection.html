{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>사용자 선택</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/users/css/users_selection.css' %}"
    />
  </head>
  <body>
    <!-- 중앙 문구 -->
    <header class="intro-text">
      <p>여성들의 고민을<br />있는 그대로</p>
      <p class="logo-text"><strong>(로고)</strong></p>
    </header>

    <!-- 사용자 선택 버튼 -->
    <div class="selection-buttons">
      <form
        action="{% url 'users:login_as_user' user_type='general' %}"
        method="post"
      >
        {% csrf_token %}
        <button type="submit" class="btn-general">일반 회원</button>
      </form>
      <form
        action="{% url 'users:login_as_user' user_type='doctor' %}"
        method="post"
      >
        {% csrf_token %}
        <button type="submit" class="btn-doctor">전문의 회원</button>
      </form>
    </div>

    <!-- 오류 메시지 -->
    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}
  </body>
</html>
