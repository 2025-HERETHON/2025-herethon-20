{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 템플릿 태그로 변경 -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/hospital/css/hospital_list.css' %}"
    />
    <title>안심 병원 리스트</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div class="head">
        <h2>안심 병원 추천</h2>
        <div id="my-review">
          <a href=" ">
            <img
              src="{% static '/hospital/images/my_review.svg' %}"
              alt="내 리뷰"
            />
          </a>
          <p>내 리뷰</p>
        </div>
      </div>
      <!-- 지역 드롭다운  -->
      <form method="get">
        <!-- 시도+시군구 선택-->
        <div class="region-box">
          <select name="sidoCd" id="sido-box" required>
            <option value="" selected disabled hidden>특별시/광역시/도</option>
            <!--임시 코드-->
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            <!-- 시도 코드 리스트 전달 받기 -->
            <!-- {% for code, name in sido_choices %}
            <option value="{{ code }}">{{ name }}</option>
            {% endfor %} -->
          </select>
          <select name="sgguCd" id="sggu-box" required disabled>
            <option value="" selected disabled hidden>시/군/구</option>
            <!-- 시군구 코드 리스트 전달 받기 -->
            <!-- JS에서 선택된 시도에 따라 여기에 시군구 옵션 동적 추가 -->
          </select>
        </div>
      </form>

      <!-- 카테고리 선택 -->
      <nav class="filters">
        <button class="filter-btn">별점순</button>
        <button class="filter-btn">10대 친화</button>
        <button class="filter-btn">여성전문의</button>
      </nav>
    </header>

    <!-- 병원 리스트 띄우기 -->
    <main class="hospital-list">
      {% for hospital in hospitals %}
      <div class="hospital-card">
        <div class="hospital-sample-image">
          <img
            src="{% static '/hospital/images/hospital_image_card.svg' %}"
            alt="병원 샘플 이미지"
            id="hospital-image"
          />

          <div class="hospital-info">
            <strong id="hospital-name">{{ hospital.name }}</strong>
            <div class="hospital-address">
              <img
                src="{% static '/hospital/images/location_icon.svg' %}"
                alt="위치 아이콘"
                id="address-picture"
              />
              <p id="address-text">{{ hospital.address }}</p>
            </div>
          </div>
        </div>
      </div>
      {% empty %}
      <p>병원이 없습니다.</p>
      {% endfor %}
      <!-- 리뷰 작성 아이콘 -->
      <a href="{% url 'hospital_search' %}">
        <img
          src="{% static '/hospital/images/write_review.svg' %}"
          alt="리뷰 작성"
          class="floating-button"
        />
      </a>
    </main>

    <!-- 하단 네비게이션 -->
    <footer class="bottom-nav">
      <a href="">
        <img
          src="{% static '/hospital/images/qna_unselected.svg' %}"
          alt="Q&A"
          id="bottom-icon-qna"
        />
        <span>Q&A</span>
      </a>
      <a href="">
        <img
          src="{% static '/hospital/images/hospital_selected.svg' %}"
          alt="병원추천"
          id="bottom-icon-hospital"
        />
        <span>안심병원추천</span>
      </a>
      <a href="">
        <img
          src="{% static '/hospital/images/home_unselected.svg' %}"
          alt="홈"
          id="bottom-icon-home"
        />
        <span>홈</span>
      </a>
      <a href="">
        <img
          src="{% static '/hospital/images/reserve_unselected.svg' %}"
          alt="상담예약"
          id="bottom-icon-reserve"
        />
        <span>간편상담예약</span>
      </a>
      <a href="#">
        <img
          src="{% static '/hospital/images/profile_unselected.svg' %}"
          alt="마이페이지"
          id="bottom-icon-mypage"
        />
        <span>마이페이지</span>
      </a>
    </footer>

    <script src="{% static '/hospital/js/hospital_list.js' %}"></script>
  </body>
</html>
