{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/hospital/css/hospital_search.css' %}"
    />
    <title>병원 검색</title>
  </head>
  <body>
    <!-- 검색창 -->
    <header>
      <div class="search-container">
        <!-- 이전으로 버튼 누르면 병원 리스트 페이지로-->
        <a href=" ">
          <img
            src="{% static '/hospital/images/back_icon.svg' %}"
            alt="이전으로"
            class="back-button"
          />
        </a>
        <!-- 병원명 입력 받기-->
        <input
          type="text"
          class="search-box"
          placeholder="리뷰를 작성할 병원을 검색해 선택하세요."
        />
        <!-- 검색 버튼 누르면 하단에 해당 병원목록 보이게-->
        <img
          src="{% static '/hospital/images/search_icon.svg' %}"
          alt="검색 버튼"
          class="search-button"
        />
      </div>
    </header>
    <script src="{% static '/hospital/js/hospital_search.js' %}"></script>
  </body>
</html>
