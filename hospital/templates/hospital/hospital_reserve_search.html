{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/hospital/css/hospital_reserve_search.css' %}"
    />
    <title>병원 및 전문의 검색</title>
  </head>
  <body>
    <div class="page-container">
      <!-- 검색창: 사용자 입력 병원 및 의사명을 get방식으로 전송 -->
      <header>
        <form
          method="get"
          action="{% url 'hospital_reserve_search' %}"
          class="search-container"
        >
          {% csrf_token %}
          <!-- 이전으로 버튼 누르면 의사 리스트 페이지로-->
          <a href="{% url 'reserve:recommended_doctors' %}">
            <img
              src="{% static '/hospital/images/back_icon.svg' %}"
              alt="이전으로"
              class="back-button"
            />
          </a>
          <!-- 병원명 입력 받기
         get방식으로 보낼 파라미터명: q-->
          <input
            type="text"
            name="q"
            class="search-box"
            placeholder="병원 또는 전문의 이름으로 검색하세요."
          />
          <!-- 검색 버튼 누르면 폼 제출 (get 요청 전송)
          하단에 해당 병원목록 보이게-->
          <button type="submit" class="search-button">
            <img
              src="{% static '/hospital/images/search_icon.svg' %}"
              alt="검색 버튼"
            />
          </button>
        </form>
      </header>
      <!-- 병원 검색 결과: hidden이었다가 검색버튼 누르면 결과 나오게 -->
      <main></main>
    </div>
    <script src="{% static '/hospital/js/hospital_reserve_search.js' %}"></script>
  </body>
</html>
