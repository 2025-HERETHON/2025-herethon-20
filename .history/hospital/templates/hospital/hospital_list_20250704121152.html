<!-- templates/hospital/hospital_list.html -->
<!DOCTYPE html>
<html>
<head>
  <title>병원 리스트</title>
</head>
<body>
  <h1>병원 목록</h1>
  {% for hospital in hospitals %}
    <div style="margin-bottom: 20px;">
      <strong>{{ hospital.name }}</strong><br>
      주소: {{ hospital.address }}<br>
      전화번호: {{ hospital.tel|default:"-" }}<br>
      여성 전문의: {{ hospital.is_female_doctor|yesno:"있음,없음" }}<br>
    </div>
  {% empty %}
    <p>해당 지역의 병원이 없습니다.</p>
  {% endfor %}
</body>
</html>
